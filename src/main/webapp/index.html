<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cache Mission</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="/stylesheet.css">
    <script type="text/javascript" src="script.js"></script>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h1>It works!</h1>
    <div class="col-md-4">
        <h3>Query the service</h3>
        <button onclick="greet()" class="btn btn-success">Greet</button>
        <div class="requestInProgress" style="display: none;">Performing the request...</div>
        <div class="result" style="display: none;">
            <div class="row">
                <label>Response: </label>
                <span id="greeting"></span>
            </div>
            <div class="row">
                <label>Response time: </label>
                <span id="responseTime"></span>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <h3>Clear the cache</h3>
        <button onclick="clearCache()" class="btn btn-danger">Clear</button>
    </div>
    <div class="col-md-4">
        <h3>Cache state</h3>
        <span id="state"></span>
    </div>
</div>
</body>
</html>
